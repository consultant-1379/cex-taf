-vm
/opt/ericsson/nms_ccoex/etc/jre/bin/
-vmargs
-Xms728m
-Xmn256m
-Ds=CEX_CLIENT_APPLICATION                                                              \
-Xmx878m      
-XX:InitialCodeCacheSize=32m
-XX:CodeCacheMinimumFreeSpace=2m
-XX:ReservedCodeCacheSize=64m
-Dcom.sun.management.jmxremote
-Dnsd.rmi.port=50042
-Dnsd.jms.port=50057
-Docp.accesscontrol.server=masterservice
-Docp.accesscontrol.rmi.port=50042
-Docp.licensing.server=masterservice
-Docp.licensing.rmi.port=50042
-Docp.transport.error=exit
-Duse.forms=true
-Dawt.toolkit=sun.awt.X11.XToolkit
-Dsun.rmi.dgc.server.gcInterval=3600000
-Dsun.rmi.dgc.client.gcInterval=3600000
-Ddisable.tracking=false
-Xnoagent
-XX:MaxPermSize=256m
-XX:-DisableExplicitGC
-XX:+UseBiasedLocking
-XX:+AggressiveOpts
-XX:+PrintTLAB
-XX:+UseParallelGC
-XX:+HeapDumpOnOutOfMemoryError
-XX:HeapDumpPath=/ossrc/upgrade/JREheapdumps
-Dcellservice.MaxConsistencyCount=10000
-DcumulatingList.Dispose=true
-Dosgi.bundles=org.eclipse.equinox.common@2:start,org.eclipse.update.configurator@3:start,org.eclipse.core.runtime@start,org.eclipse.equinox.ds@start,org.eclipse.equinox.event@start